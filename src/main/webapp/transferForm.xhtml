<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>

			<h:outputLabel style="font-size:22px;" value="Make the changes:"></h:outputLabel>
			<p></p>
			<h:outputText style="font-size:18px;" value="Politicians: "></h:outputText>
			<br></br>
			<h:outputText value="Name: "></h:outputText>
			<h:selectOneMenu value="#{transferBean.politicianName}"
				valueChangeListener="#{transferBean.updatePartyAndPosition}"
				onchange="submit()">
				<f:selectItems value="#{transferBean.politicianNames}" />
			</h:selectOneMenu>
			<h:panelGrid columns="5">
				<h:outputText value="Party: "></h:outputText>
				<h:outputText value="#{transferBean.sourcePartyInitials}"></h:outputText>
				<h:outputText style="margin-left:18px;" value="New party: "></h:outputText>
				<h:selectOneMenu value="#{transferBean.destinationPartyInitials}">
					<f:selectItems value="#{transferBean.partiesInitials}" />
				</h:selectOneMenu>

				<h:commandButton value="Change party"
					action="#{transferBean.performPartyChange}"
					disabled="#{transferBean.checkRole}"></h:commandButton>

				<h:outputText value="Positions: "></h:outputText>
				<h:outputText
					value="#{transferBean.politicianSourcePositionNamesString}"></h:outputText>
				<h:outputText style="margin-left:18px;" value="Add position: "></h:outputText>
				<h:selectOneMenu
					value="#{transferBean.politicianDestinationPositionName}">
					<f:selectItems value="#{transferBean.destinationPositionNames}" />
				</h:selectOneMenu>

				<h:commandButton value="Add position"
					action="#{transferBean.performPositionAddingPolitician}"
					disabled="#{transferBean.checkRole}"></h:commandButton>
			</h:panelGrid>
			<p></p>
			<h:outputText style="font-size:18px;" value="Civil Servants: "></h:outputText>
			<br></br>
			<h:outputText value="Name: "></h:outputText>
			<h:selectOneMenu value="#{transferBean.civilServantName}"
				valueChangeListener="#{transferBean.updatePositionsCivilServant}"
				onchange="submit()">
				<f:selectItems value="#{transferBean.civilServantNames}" />
			</h:selectOneMenu>
			<h:panelGrid columns="5">

				<h:outputText value="Position: "></h:outputText>
				<h:outputText
					value="#{transferBean.civilServantSourcePositionNamesString}">
				</h:outputText>
				<h:outputText style="margin-left:18px;" value="Add position: "></h:outputText>
				<h:selectOneMenu
					value="#{transferBean.civilServantDestinationPositionName}">
					<f:selectItems value="#{transferBean.destinationPositionNames}" />
				</h:selectOneMenu>

				<h:commandButton value="Add position"
					action="#{transferBean.performPositionAddingCivilServant}"
					disabled="#{transferBean.checkRole}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
