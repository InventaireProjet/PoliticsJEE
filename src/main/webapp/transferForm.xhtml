<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputLabel value="Do the changes:"></h:outputLabel>
			<br></br>
			<h:panelGrid columns="11">
				<h:outputText value="Politician: "></h:outputText>
				<h:outputText value="Name: "></h:outputText>
				<h:selectOneMenu value="#{transferBean.politicianName}"
					valueChangeListener="#{transferBean.updatePartyAndPosition}"
					onchange="submit()">
					<f:selectItems value="#{transferBean.politicianNames}" />
				</h:selectOneMenu>
				<h:outputText value="Party: "></h:outputText>
				<h:outputText value="#{transferBean.sourcePartyInitials}"></h:outputText>
				<h:outputText value="New party: "></h:outputText>
				<h:selectOneMenu value="#{transferBean.destinationPartyInitials}">
					<f:selectItems value="#{transferBean.partiesInitials}" />
				</h:selectOneMenu>
				<h:outputText value="Positions: "></h:outputText>
				<h:outputText value="#{transferBean.politicianSourcePositionNames}"></h:outputText>
				<h:outputText value="Add position: "></h:outputText>
				<h:selectOneMenu value="#{transferBean.politicianDestinationPositionName}">
					<f:selectItems value="#{transferBean.destinationPositionNames}" />
				</h:selectOneMenu>
				</h:panelGrid>
				
				<h:commandButton value="Change party"
				action="#{transferBean.performPartyChange}"></h:commandButton>
				<h:commandButton value="Change position"
				action="#{transferBean.performPostionAddingPolitician}"></h:commandButton>
				
				<h:panelGrid columns="11">
				<h:outputText value="Civil Servant: "></h:outputText>
				<h:outputText value="Name: "></h:outputText>
				<h:selectOneMenu value="#{transferBean.civilServantName}"
					valueChangeListener="#{transferBean.updatePositionsCivilServant}"
					onchange="submit()">
					<f:selectItems value="#{transferBean.civilServantNames}"/>
				</h:selectOneMenu>
				<h:outputText value="Position: "></h:outputText>
				<h:outputText
					value="#{transferBean.civilServantSourcePositionNames}"> </h:outputText>
					
				<h:outputText value="Add position: "></h:outputText>
				<h:selectOneMenu value="#{transferBean.civilServantDestinationPositionName}">
					<f:selectItems value="#{transferBean.destinationPositionNames}" />
				</h:selectOneMenu>
			</h:panelGrid>
			
				<h:commandButton value="Change position"
				action="#{transferBean.performPostionAddingCivilServant}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
